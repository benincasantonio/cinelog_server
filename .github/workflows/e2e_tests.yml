name: E2E Tests

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  e2e_tests:
    runs-on: ubuntu-latest
    
    services:
      mongo:
        image: mongo:8
        ports:
          - 27018:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand(\"ping\").ok'" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Cache Firebase CLI
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-firebase-cli-${{ hashFiles('**/firebase.e2e.json') }}
          restore-keys: |
            ${{ runner.os }}-firebase-cli-
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Start Firebase Emulator
        run: |
          npm install -g firebase-tools
          firebase emulators:start --only auth --project demo-cinelog-e2e &
          
          # Wait for Firebase Auth Emulator to be ready
          echo "Waiting for Firebase Auth Emulator to be ready..."
          TIMEOUT=60
          ELAPSED=0
          until curl -s http://localhost:9099/ > /dev/null 2>&1; do
            if [ $ELAPSED -ge $TIMEOUT ]; then
              echo "Firebase Auth Emulator failed to start within ${TIMEOUT} seconds"
              exit 1
            fi
            echo "Waiting for Firebase Auth Emulator... (${ELAPSED}s)"
            sleep 2
            ELAPSED=$((ELAPSED + 2))
          done
          echo "Firebase Auth Emulator is ready!"
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

      - name: Run E2E Tests
        run: |
          pytest tests/e2e -v
        env:
          MONGODB_HOST: localhost
          MONGODB_PORT: 27018
          MONGODB_DB: cinelog_e2e_db
          FIREBASE_AUTH_EMULATOR_HOST: localhost:9099
          FIREBASE_PROJECT_ID: demo-cinelog-e2e
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
